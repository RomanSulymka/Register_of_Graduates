<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graduated info</title>
</head>
<body>
<div th:replace="heared"></div>
<div>
    <div>
        <h2>Info about graduates</h2>
        <table class="table">
            <tr>
                <td>Id:</td>
                <td>
                    <b th:text="${graduates.id}"></b>
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td>
                    <b th:text="${graduates.firstName}"></b>
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <b th:text="${graduates.lastName}"></b>
                </td>
            </tr>
            <tr>
                <td>Company:</td>
                <td>
                    <b th:text="${graduates.company}"></b>
                </td>
            </tr>
            <tr>
                <td>Position:</td>
                <td>
                    <b th:text="${graduates.position}"></b>
                </td>
            </tr>
            <tr>
                <td>Graduation Year:</td>
                <td th:datetime="${graduates.graduationYear}"></td>
            </tr>
        </table>
        <div>
            <a th:href="@{|/graduates/${graduates.id}/update|}">Edit</a>
            <a th:href="@{|/graduates/${graduates.id}/delete|}">Remove</a>
        </div>
    </div>
</div>
</body>
</html>
