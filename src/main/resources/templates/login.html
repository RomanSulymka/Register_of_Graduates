<!Doctype html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>
<body>
<div th:replace="header"></div>
<div style="margin: 0 auto; width: max-content">
    <h2>LogIn Page</h2>
    <p th:if="${param.error}">Username or password is not correct!</p>
    <form th:action="@{/login}" method="POST">
        <table>
            <div class="form-group">
                <label>Username:</label>
                <input class="form-control" type="text" name="username" placeholder="Enter username" size="24" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" name="password" size="24" placeholder="Password" />
            </div>
            <div>
                <td colspan="2" align="right">
                    <input class="btn btn-primary" type="submit" value="LogIn" />
                </td>
            </div>
        </table>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
    <p>Don't have an account?
        <a class="btn btn-primary" th:href="@{/users/create}">Register now!</a>
    </p>
</div>
</body>
</html>
