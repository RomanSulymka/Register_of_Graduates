<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>Update Existing User</h2>
</div>
<div>
    <form class="form-horizontal" method="post" th:action="@{/users/create}" th:object="${user}">
        <div class="form-group">
            <label for="id">ID:</label>
            <div class="col-sm-8">
                <input class="form-control" disabled id="id" type="text"/>
            </div>
        </div>
        <div>
            <label for="first-name">First name:</label>
            <div>
                <input id="first-name" th:field="*{firstName}" type="text"/>
                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            </div>
        </div>
        <div>
            <label for="last-name">Last name:</label>
            <div>
                <input id="last-name" th:fields="*{lastName}" type="text"/>
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <div>
                <input id="email" th:fields="*{email}" type="email"/>
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
        </div>
        <div>
            <label for="old-password">Old password</label>
            <div>
                <input id="old-password" name="oldPassword" required type="password" />
            </div>
        </div>
        <div>
            <label for="old-password">New Password:</label>
            <div>
                <input class="form-control" id="new-password" required th:fields="*{password}" type="password"/>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="role">Role:</label>
            <div class="col-sm-8">
                <select class="form-control" id="role" name="roleId">
                        <span th:each="role : ${roles}">
                            <option th:if="${role.id == user.role.id}" th:selected="${true}" th:text="${role.name.substring(0, 1) + role.name.substring(1).toLowerCase()}"
                                    th:value="${role.id}"/>
                            <option th:text="${role.name.substring(0, 1) + role.name.substring(1).toLowerCase()}" th:unless="${role.id == user.role.id}"
                                    th:value="${role.id}"/>
                        </span>
                </select>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-8">
            <input class="btn btn-info" type="submit" value="Update"/>
            <input class="btn btn" type="reset" value="Clear"/>
            <input name="id" th:value="*{id}" type="hidden"/>
        </div>
    </form>
</div>
</body>
</html>
