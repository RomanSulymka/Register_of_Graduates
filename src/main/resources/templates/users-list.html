<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <style>
        body {
            background: #f4f4f4 /* Цвет фона и путь к файлу */
        }
    </style>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2 col-sm-8">
    <h2>List of Users</h2>
    <form th:action="@{/users/create}" method="get">
        <div align="right">
            <input class="btn-info btn-lg" type="submit" value="Create new User">
        </div>
    </form>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Id</th>
            <th scope="col">Full name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iStat: ${users}">
            <th scope="row" th:text="${iStat.index + 1}"></th>
            <td th:text="${user.id}"></td>
            <td>
                <a th:href="@{|/users/${user.id}/read|}" th:text="${user.firstName + ' ' + user.lastName}"></a>
            </td>
            <td th:text="${user.email}"></td>
            <td>
                <a class="btn btn-outline-success" th:href="@{|/users/${user.id}/update|}">Edit</a>
            </td>
            <td>
                <a class="btn btn-outline-success" th:href="@{|/users/${user.id}/delete|}">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
