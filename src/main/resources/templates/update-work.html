<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>Update Existing User</h2>
</div>
<div>
    <form enctype="multipart/form-data" th:action="@{|/works/create/graduates/${graduated_id}|}" th:object="${work}" method="post">
        <div class="form-group">
            <label for="id">ID:</label>
            <div class="col-sm-8">
                <input class="form-control" disabled id="id" type="text"/>
            </div>
        </div>
        <div>
            <label for="position">Position:</label>
            <div>
                <input id="position" th:field="*{position}" type="text"/>
                <small th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></small>
            </div>
        </div>
        <div>
            <label for="company">Company:</label>
            <div>
                <input id="company" th:field="*{company}" type="text"/>
                <small th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></small>
            </div>
        </div>
        <div>
            <label for="start-work">Start Work:</label>
            <div>
                <input id="start-work" th:field="*{startWork}" type="text"/>
                <small th:if="${#fields.hasErrors('startWork')}" th:errors="*{startWork}"></small>
            </div>
        </div>
        <div>
            <label for="end-work">End Work:</label>
            <div>
                <input id="end-work" th:field="*{endWork}" type="text"/>
                <small th:if="${#fields.hasErrors('endWork')}" th:errors="*{endWork}"></small>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="status">Status:</label>
            <select class="form-control" name="status" id="status">
                        <span th:each="status : ${workStatus}">
                            <option th:if="${status.name().equals(work.workStatus)}" th:value="${status}"
                                    th:selected="${true}"
                                    th:text="${status.name().substring(0, 1) + status.name().substring(1).toLowerCase()}"/>
                            <option th:unless="${status.name() == work.startWork}" th:value="${status}"
                                    th:text="${status.name().substring(0, 1) + status.name().substring(1).toLowerCase()}"/>
                        </span>
            </select>
        </div>
        <div class="col-sm-offset-2 col-sm-8">
            <input class="btn btn-info" type="submit" value="Update"/>
            <input class="btn btn" type="reset" value="Clear"/>
            <input name="id" th:value="*{id}" type="hidden"/>
        </div>
    </form>
</div>
</body>
</html>
